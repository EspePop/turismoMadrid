<div id="container">
    <h3> Detalle de la ruta seleccionada </h3>
    <div class="row">

        <div class="card col-lg-5 col-md-12 col-sm-11">
            <div class="card-header">
                {{ruta.nombre}}
            </div>
            <ul class="list-group">
                <li class="list-group-item"> 
                  <b>Duración: </b>{{ruta.duracion}} horas.
                </li>
                <li class="list-group-item"> 
                    <b>Dificultad: </b>{{ruta.dificultad}}.
                  </li>
                <li class="list-group-item detalle">
                  <b>Descripción: </b>
                  <br/> {{ruta.detalle}}
                </li>
                <li class="list-group-item"> 
                    <b>Info: </b> <br/>
                    <a href="{{ruta.web}}" target="_blank"> {{ruta.web}}</a>
                </li>
            </ul> 

            <button routerLink="/ubicacion_ruta/{{ruta.id}}">Ir al mapa</button>
        </div>
        <div class="card col-lg-6 col-md-12 col-sm-11">
            <img src="{{ruta.imagen}}" alt="{{ruta.nombre}}">   
        </div>

    </div>

</div>
