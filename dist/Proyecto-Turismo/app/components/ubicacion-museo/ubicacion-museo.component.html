<div id="container">
    <h3>Ubicaci√≥n del museo seleccionado</h3>

    <div class="row">
        <div class= "card col-lg-6 col-md-12 col-sm-11">
            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
        </div>

        <div class="card col-lg-5 col-md-12 col-sm-11">
            <div class="card-header">Direccion {{nombre}}</div>
            <ul class="list-group">
              <li class="list-group-item">{{direccion}}</li>
            </ul>

            <button routerLink='/museo_detalle/{{id}}'>Volver al Museo</button>
        </div>
    </div>
</div>
